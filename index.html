<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
  <div class="general-conteiner">
    <div class="subgeneral">
      <header>
        <a href="./index.html"><img src="./images/logo.svg" alt=""></a>
      </header>
      <div class="image-conteiner">
        <img src="./images/hero-mobile.jpg" alt="">
      </div>
      <div class="container">
        <div class="title">
          <h1 class="one">WE'RE </h1>
          <h1 class="two">COMING </h1>
          <h1 class="tree">SOON</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input-conteiner">
          <div class="input-response">
            <div class="input">
              <input id="email" name="email" placeholder="Email Address">
            </div>
            <button type="button" class="boton" onclick="validator(email.value)">
                <img src="./images/icon-arrow.svg" alt="">
            </button>
          </div>      
          <div class="message">
            <span id="valid"></span>
            <div class="err-container">
              <img src="./images/icon-error.svg" id="err-signal" alt="">
              <span id="error"></span>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div class="first-image-conteiner">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
    <div>
      Coded by <a href="https://github.com/romenter/product-preview-card-component-main" target="_blank" rel="noopener noreferrer">Romen, Ter Gazarian</a>.
    </div>
  </footer>
  
  <script src="./index.js"></script>
</body>
</html>
